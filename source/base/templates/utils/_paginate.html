{% if page.has_previous() or page.has_next() %}
    <p id="pagination">
        {% if page.has_previous() %}<a href="?{% if query %}q={{ query }}&amp;{% endif %}page={{ page.previous_page_number() }}"><i class="icon-chevron-left"></i> Previous</a>{% endif %}
        {% if page.has_previous() and page.has_next() %}/{% endif %}
        {% if page.has_next() %}<a href="?{% if query %}q={{ query }}&amp;{% endif %}page={{ page.next_page_number() }}">Next <i class="icon-chevron-right"></i></a>{% endif %}
    </p>
{% endif %}
